JFIELD_ALIAS_DESC="نام متسعار انتخاب شده برای آدرس وب زمانی که SEF فعال باشد. به صورت خالی بگذارید تا جوملا با استفاده از عنوان یک پیش فرض ایجاد نماید.این مقدار بر اساس تنظیمات seo است.  (پیکربندی کل-> سایت). <br />استفاده از یونیکد باعث ایجاد مستعارهای  UTF8 می شود. شما ممکن است که همچنین به صورت دستی هر کاراکتر utf8 وارد نمایید. فاصله و برخی از کاراکترهای ممنوع  باعث تغییر آن می شود.<br />اگر از ترجمه پیش فرض استفاده کنید با استفاده از حروف کوچک یک مستعار ایجاد می کند با خط فاصله به جای فاصله. شما ممکن است که یک مستعار را به صورت دستی وارد نمایید . از حروف کوچک و  (-)استفاده کنید. فاصله یا خط زیر مجاز نست. در صورت استفاده از زبان غیر لاتین مقدار پیشفرض زمان و تاریخ خواهد بود"
