JLIB_RULES_SETTING_NOTES="1. اگر شما تنظیمات را تغییر دهید ، به این مطلب اعمال خواهد شد. به یاد داشته باشید که:<br /><em>وارث</em> به این معنی است که مجوز ها از پیکربندی کلی و گروه مادر استفاده می شوند.<br /><em>غیر مجاز</em>یعنی اینکه اهمیتی ندارد پیکربندی کلی  یا تنظیمات گروه مادر چگونه است، گروه ویرایش شده نمیتواند این عمل را روی این کامپوننت انجام دهد.<br /><em>مجاز</em> یعنی اینکه گروه ویرایش شده می تواند این عمل را برای این کامپوننت انجام دهد.(اما اگر این با پیکربندی کلی یا گروه مادر تناقض داشته باشد، تاثیری ندارد ؛  یک تناقض توسط نشانه <em>مجاز نیست (قفل شده)</em> زیر قسمت تنظیمات محاسبه شده  نمایش داده می شود.).<br />2. اگر یک تنظیم جدید را انتخاب کردید، روی گزینه <em>ذخیره</em> کلیک کنید تا تنظیمات محاسبه شده بازآوری شود."
JLIB_RULES_SETTING_NOTES_ITEM="اگر تنظیمات را تغییر دهید ، آن بر روی این مطلب اعمال می شود. یادآور می شود که 1- ارث بری یعنی این که مجوزها از تنظیمات کلی، گروه یا مجموعه مادر استفاده خواهد شد. نادیده یعنی این که  مهم نیست که تنظیمات کلی، گروه یا مجموعه مادر چه تنظیماتی دارند، گروه ویرایش شده نمی تواند این عمل را روی این مطلب انجام دهد.  مجاز یعنی این که گروه ویرایش شده می تواند روی این مطلب عمل کند( اما اگر با تنظیمات کلی، گروه یا مجموعه مادر تناقض داشته باشد تاثیری ندارد؛ یک تناقض به وسیله نامجاز (قفل شده) زیر تنظیمات محاسبه شده نمایان می شود. 2- اگر شما یک تنظیم جدید را انتخاب کنید، روی ذخیره کلیک کنید تا تنظیمات محاسبه شده نواوری شود."