JLIB_RULES_SETTING_NOTES_ITEM="اگر تنظیم تغییر کند، بر روی این و تمام زیر مجموعه ها اعمال می شود.یاد آور می شوم که :<br />1- موروثی به این معنی است که مجوزها از مجموعه مادر استفاده خواهد شد،اگر یک مجموعه مادر موجود باشد یا از کامپوننت اگر مجموعه مادر موجود نباشد.<br />نامجاز یعنی این که اهمیتی ندارد که تنظیم مجموعه مادر چه باشد، گروه ویرایش شده نمیتواند تاثیری روی این مجموعه داشته باشد.<br />مجاز یعنی این که گروه ویرایش شده می تواند روی این مجموعه تاثیر بگذارد( اما اگر این تناقضی با تنظیم مجموعه مادر یا تنظیمات کامپوننت داشته باشد تاثیری ندارد؛ یک تناقض با علامت غیر مجاز (قفل شده) زیر تنظیمات محاسبه شده مشخص می شود).<br />2- اگر یک تنظیم جدید را انتخاب می کند، روی گزینه ذخیره کلیک کنید تا تنظیمات محاسبه شده بازآوری شود."